<div>
<h1>Create New Tourney</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="createTourneyForm">
        <div>
            <label>Name</label>
            <input type="text" name="newTourneyName" formControlName="name">
        </div>
        <div>
            <label>Description</label>
            <textarea formControlName="description"></textarea>
        </div>
        <div>
            <label>Rules</label>
            <textarea formControlName="rules"></textarea>
        </div>
        <div formGroupName="registration">
            <h3>Registration</h3>
            <label>Start Date</label>
            <input type="date" name="newTourneyRegistrationStartDate" formControlName="start">
            <label>End Date</label>
            <input type="date" name="newTourneyRegistrationEndDate" formControlName="end">
        </div>
        <div formGroupName="duration">
            <h3>Duration</h3>
            <label>Start Date</label>
            <input type="date" name="newTourneyDurationStartDate" formControlName="start">
            <label>End Date</label>
            <input type="date" name="newTrouneyDurationEndDate" formControlName="end">
        </div>
        <div formGroupName="participants">
            <h3>Participants</h3>
            <label>Min</label>
            <input type="number" name="newTrouneyParticipantsMin" formControlName="min">
            <label>Max</label>
            <input type="number" name="newTrouneyParticipantsMax" formControlName="max">
        </div>
        <div>
            <h3>Main Schedule</h3>
            <input type="radio" name="schedule" formControlName="schedule" value="roundrobin">Round-Robin
            <input type="radio" name="schedule" formControlName="schedule" value="random">Random
            <input type="radio" name="schedule" formControlName="schedule" value="ladder">Ladder
        </div>
        <div>
            <h3>Playoffs</h3>
            <input type="radio" name="playoffs" formControlName="playoffs" value="none">None
            <input type="radio" name="playoffs" formControlName="playoffs" value="bestvsworst">Best-vs-Worst
        </div>
        <div>
        <button type="cancel">Cancel</button>
        <button type="reset">Reset</button>
        <button type="submit">{{isEdit ? 'Save' : 'Create'}}</button>
        </div>
    </form>
</div>
